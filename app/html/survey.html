<!DOCTYPE>
<html lang="en-us">
<head>
	<title>Survey</title> 
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
 	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="../css/survey.css">
</head>
<body>
	 
  <div class="container">
     <div class="main z-depth-3 brown lighten-3">

        <h4>Answer Wisely!</h4>

        <div class="row">
           <form class="col s12 survey-form">

              <div class="row">
                 <div class="input-field col s6 offset-s3">
                    <h5>Name</h5>  
                    <input name="name" type="text" class="validate">
                 </div>
              </div>

               <div class="input-field col s6">
                <h5>Are you a courageous?</h5>
                <select name="q-1">
                  <option value="" disabled selected>Select Choice</option>
                  <option value="1">Strongly Disagree</option>
                  <option value="2">Disagree</option>
                  <option value="3">Inbetween</option>
                  <option value="4">Agree</option>
                  <option value="5">Strongly Agree</option>
                </select>
               </div>
               <div class="input-field col s6">
                <h5>Do people often walk over you?</h5>
                <select name="q-2">
                  <option value="" disabled selected>Select Choice</option>
                  <option value="1">Strongly Disagree</option>
                  <option value="2">Disagree</option>
                  <option value="3">Inbetween</option>
                  <option value="4">Agree</option>
                  <option value="5">Strongly Agree</option>
                </select>
               </div>

               <div class="input-field col s6">
                <h5>Would an adventure sound fun?</h5>
                <select name="q-3">
                  <option value="" disabled selected>Select Choice</option>
                  <option value="1">Strongly Disagree</option>
                  <option value="2">Disagree</option>
                  <option value="3">Inbetween</option>
                  <option value="4">Agree</option>
                  <option value="5">Strongly Agree</option>
                </select>
               </div>
               <div class="input-field col s6">
                <h5>Are you a morning person?</h5>
                <select name="q-4">
                  <option value="" disabled selected>Select Choice</option>
                  <option value="1">Strongly Disagree</option>
                  <option value="2">Disagree</option>
                  <option value="3">Inbetween</option>
                  <option value="4">Agree</option>
                  <option value="5">Strongly Agree</option>
                </select>
               </div>

               <div class="input-field col s6">
                <h5>Did you like school?</h5>
                <select name="q-5">
                  <option value="" disabled selected>Select Choice</option>
                  <option value="1">Strongly Disagree</option>
                  <option value="2">Disagree</option>
                  <option value="3">Inbetween</option>
                  <option value="4">Agree</option>
                  <option value="5">Strongly Agree</option>
                </select>
               </div>
               <div class="input-field col s6">
                <h5>Do you take advantage of others?</h5>
                <select name="q-6">
                  <option value="" disabled selected>Select Choice</option>
                  <option value="1">Strongly Disagree</option>
                  <option value="2">Disagree</option>
                  <option value="3">Inbetween</option>
                  <option value="4">Agree</option>
                  <option value="5">Strongly Agree</option>
                </select>
               </div>

              <a type="submit" class="waves-effect waves-dark btn green" > Submit Survey</a>
           </form>
        </div> 

        <br><br>
     </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      $('select').material_select();

      $('.btn').on('click', function(event) {
        event.preventDefault();

        var form = {
          name : $(".survey-form [name=name]").val().trim(),
          scores: [
            $(".survey-form [name=q-1]").val(),
            $(".survey-form [name=q-2]").val(),
            $(".survey-form [name=q-3]").val(),
            $(".survey-form [name=q-4]").val(),
            $(".survey-form [name=q-5]").val(),
            $(".survey-form [name=q-6]").val()
          ]
        };      
        
        $.ajax("/houses", {
          type: "POST",
          data: form
        }).then(data => displayResults(data));
      });

    });

    function displayResults(data) {
      
      console.log(data);
      var houseNum = data.house;
      var house = null;

      $(".main").empty();
      $(".main").append("<h4>Congrats " + data.members[(data.members.length-1)] + " you are in the " + data.name +" house");

      var imgSource = "../data/images/" + data.name.toLowerCase() +".png";
      console.log(imgSource);

      var img = $("<img>");
      img.attr("src", imgSource);
      $(".main").append(img);

      var list = $("<ul>");
      for(var i =0; i<data.members.length; i++) {
        var li = $("<li>" +data.members[i] + "</li>");
        list.append(li);
      }
      $(".main").append("<p>Other Members in house:</p>");
      $(".main").append(list);

    }
  </script>
</body>
</html>
