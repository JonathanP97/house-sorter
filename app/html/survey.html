<!DOCTYPE>
<html lang="en-us">
<head>
	<title>Survey</title> 
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
 	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="../css/survey.css">
</head>
<body>
	
  <div class="container">
     <div class="main">
        <h4>Answer Wisely!</h4>

        <div class="row">
           <form class="col s12 survey-form">

              <div class="row">
                 <div class="input-field col s6 offset-s3">
                    <h5>Name</h5>  
                    <input name="name" type="text" class="validate">
                 </div>
              </div>

               <div class="input-field col s6">
                <h5>Are you a courageous?</h5>
                <select name="q-1">
                  <option value="" disabled selected>Select Choice</option>
                  <option value="1">Strongly Disagree</option>
                  <option value="2">Disagree</option>
                  <option value="3">Inbetween</option>
                  <option value="4">Agree</option>
                  <option value="5">Strongly Agree</option>
                </select>
               </div>
               <div class="input-field col s6">
                <h5>Do people often walk over you?</h5>
                <select name="q-2">
                  <option value="" disabled selected>Select Choice</option>
                  <option value="1">Strongly Disagree</option>
                  <option value="2">Disagree</option>
                  <option value="3">Inbetween</option>
                  <option value="4">Agree</option>
                  <option value="5">Strongly Agree</option>
                </select>
               </div>

               <div class="input-field col s6">
                <h5>Would an adventure sound fun?</h5>
                <select name="q-3">
                  <option value="" disabled selected>Select Choice</option>
                  <option value="1">Strongly Disagree</option>
                  <option value="2">Disagree</option>
                  <option value="3">Inbetween</option>
                  <option value="4">Agree</option>
                  <option value="5">Strongly Agree</option>
                </select>
               </div>
               <div class="input-field col s6">
                <h5>Are you a morning person?</h5>
                <select name="q-4">
                  <option value="" disabled selected>Select Choice</option>
                  <option value="1">Strongly Disagree</option>
                  <option value="2">Disagree</option>
                  <option value="3">Inbetween</option>
                  <option value="4">Agree</option>
                  <option value="5">Strongly Agree</option>
                </select>
               </div>

               <div class="input-field col s6">
                <h5>Did you like school?</h5>
                <select name="q-5">
                  <option value="" disabled selected>Select Choice</option>
                  <option value="1">Strongly Disagree</option>
                  <option value="2">Disagree</option>
                  <option value="3">Inbetween</option>
                  <option value="4">Agree</option>
                  <option value="5">Strongly Agree</option>
                </select>
               </div>
               <div class="input-field col s6">
                <h5>Do you take advantage of others?</h5>
                <select name="q-6">
                  <option value="" disabled selected>Select Choice</option>
                  <option value="1">Strongly Disagree</option>
                  <option value="2">Disagree</option>
                  <option value="3">Inbetween</option>
                  <option value="4">Agree</option>
                  <option value="5">Strongly Agree</option>
                </select>
               </div>

              <!-- class="modal-trigger" href="#modal1" -->
              <a type="submit" class="waves-effect waves-dark btn green" > Submit Survey</a>
           </form>
        </div> 

        <br><br>
     </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      $('select').material_select();

      $('.survey-form').on('submit', function(event) {
        event.preventDefault();

        var form = {
          name : $(".survey-form [name=name]").val().trim(),
          scores: [
            $(".survey-form [name=q-1]").val(),
            $(".survey-form [name=q-2]").val(),
            $(".survey-form [name=q-3]").val(),
            $(".survey-form [name=q-4]").val(),
            $(".survey-form [name=q-5]").val(),
            $(".survey-form [name=q-6]").val()
          ]
        };      
        
        $.ajax("/api/friends", {
          type: "POST",
          data: form
        }).then(test());
      });

    });

    function test() {
      console.log("test function");
    }
  </script>
</body>
</html>
